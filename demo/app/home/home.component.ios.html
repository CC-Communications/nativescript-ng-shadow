<ActionBar class="action-bar">
  <Label class="action-bar-title" text="iOS Demo"></Label>
</ActionBar>

<GridLayout rows="*, auto" columns="*" class="page">
  <StackLayout row="0" col="0">
    <Label *ngIf="show" class="h3 m-15 p-10 ex1" [text]="'shadow=\''+elevation+'\''" [shadow]="elevation"></Label>
    <Label *ngIf="show" class="h3 m-15 p-10 ex2" [text]="'shadow elevation=\''+elevation+'\''" shadow [elevation]="elevation"></Label>
    <Label *ngIf="show" class="h3 m-15 p-10 ex3" [text]="'shadow [elevation]=\''+elevation+'\' [shadowOffset]=\'3\''" shadow [elevation]="elevation" [shadowOffset]="3"></Label>
    <StackLayout class="m-15 p-15" [shadow]="2">
      <Label *ngIf="show" class="h1 ex4" text="â˜º"></Label>
    </StackLayout>
  </StackLayout>
  <ListPicker row="1" col="0" [items]="stdElevations" selectedIndex="2" (selectedIndexChange)="setElevation($event)" class="p-15"></ListPicker>
</GridLayout>
